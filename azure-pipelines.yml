trigger: none
variables:
- group: Variable_group_30-Dec
- name: keyofInfraCost

pool:
  name : vinod_pool

stages: 
  - stage: build_stage
    displayName: init_validate_Plan
    jobs:
      - job: init_validate
        displayName: init_validate_Plan
        steps: 
        - task: TerraformInstaller@1
          displayName: installer
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTask@5
          displayName: init1
          inputs:
            provider: 'azurerm'
            command: 'init'
            commandOptions: '-upgrade=false'
            workingDirectory: '$(System.DefaultWorkingDirectory)/enviorment/dev'
            backendServiceArm: 'vinod_SC'
            backendAzureRmStorageAccountName: 'vinodstg123'
            backendAzureRmContainerName: 'vinodcontainer'
            backendAzureRmKey: 'dev.terraform.tfstate'

        - task: TerraformTask@5
          displayName: validate
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/enviorment/dev'
            environmentServiceNameAzureRM: vinod_SC
        - task: TerraformTask@5
          displayName: Plan
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/enviorment/dev'
            environmentServiceNameAzureRM: 'vinod_SC'

