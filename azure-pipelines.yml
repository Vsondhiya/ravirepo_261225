  - stage:
    displayName: scanning_stage
    jobs:
      - job: scanofcode
        displayName: tfsec
        steps:
        - task: tfsec@1
          inputs:
            version: 'v1.26.0'
        
        

  - stage:
    displayName: approval_and_deployment
    jobs:
      - job: manualApproval
        pool: server
        
        displayName: ManualApproval
        steps:
        - task: ManualValidation@1
          inputs:
            notifyUsers: 'vsondhiya@gmail.com'
            approvers: 'vsondhiya@gmail.com'
            onTimeout: 'resume'

      - job: Apply
        displayName: Apply
        dependsOn: manualApproval
        steps:
        
              
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: latest

        - task: AzureCLI@2
          displayName: Terraform Init
          inputs:
            azureSubscription: vinod_SC
            scriptType: ps
            scriptLocation: inlineScript
            workingDirectory: $(System.DefaultWorkingDirectory)/enviorment/dev
            inlineScript: |
              terraform init `
                -backend-config="storage_account_name=vinodstg123" `
                -backend-config="container_name=vinodcontainer" `
                -backend-config="key=dev.terraform.tfstate"
